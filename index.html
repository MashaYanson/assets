<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <link rel="shortcut icon" href="https://r.mobirisesite.com/1653484/assets/images/gd5377ba72d1145ffe9f812bc84a3-h_mdegg82v.jpg" type="image/x-icon">

  <title>METAphORA - Choose Language / Выберите язык</title>

  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-reboot.min.css">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;700&display=swap"></noscript>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Golos Text', sans-serif;
      background: #000;
      color: #ffffff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Background video */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      object-fit: cover;
      opacity: 0.4;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(0,0,0,0.8), rgba(0,0,0,0.6));
      z-index: -1;
    }

    .language-container {
      text-align: center;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    /* METAPHORA title animation */
    .metaphora-title {
      font-size: 4rem;
      font-weight: 500;
      margin-bottom: 0;
      letter-spacing: 0.1em;
      opacity: 0;
      transform: translateY(50px);
      animation: titleFadeIn 2s ease-out forwards;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
    }

    /* Letter animation styles */
    .title-letters {
      display: inline-block;
      position: relative;
    }

    .letter {
      display: inline-block;
      opacity: 0;
      position: relative;
      font-weight: 700;
      text-transform: uppercase;
      color: #ffffff;
      animation: 
        letter-glitch-enter 0.8s ease-out forwards,
        letter-glow-white 4s ease-in-out infinite;
      filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.3));
    }

    .letter:nth-child(2) { animation-delay: 0.3s, 1s; }
    .letter:nth-child(4) { animation-delay: 0.5s, 1.2s; }
    .letter:nth-child(6) { animation-delay: 0.7s, 1.4s; }
    .letter:nth-child(8) { animation-delay: 0.9s, 1.6s; }
    .letter:nth-child(10) { animation-delay: 1.1s, 1.8s; }
    .letter:nth-child(12) { animation-delay: 1.3s, 2s; }
    .letter:nth-child(14) { animation-delay: 1.5s, 2.2s; }
    .letter:nth-child(16) { animation-delay: 1.7s, 2.4s; }
    .letter:nth-child(18) { animation-delay: 1.9s, 2.6s; }
    .letter:nth-child(20) { animation-delay: 2.1s, 2.8s; }

    .letter-space {
      display: inline-block;
      width: 0.5em;
    }

    /* Glitch effect for letter entrance */
    @keyframes letter-glitch-enter {
      0% {
        opacity: 0;
        transform: translateX(-30px) rotateY(90deg) scale(0);
        filter: blur(8px) hue-rotate(120deg);
      }
      20% {
        opacity: 0.4;
        transform: translateX(15px) rotateY(-10deg) scale(1.1);
        filter: blur(4px) hue-rotate(60deg);
      }
      40% {
        opacity: 0.8;
        transform: translateX(-8px) rotateY(8deg) scale(0.95);
        filter: blur(2px) hue-rotate(-15deg);
      }
      60% {
        opacity: 1;
        transform: translateX(4px) rotateY(-3deg) scale(1.02);
        filter: blur(1px) hue-rotate(0deg);
      }
      80% {
        opacity: 1;
        transform: translateX(-2px) rotateY(1deg) scale(0.99);
        filter: blur(0px) hue-rotate(0deg);
      }
      100% {
        opacity: 1;
        transform: translateX(0) rotateY(0deg) scale(1);
        filter: blur(0px) hue-rotate(0deg);
      }
    }

    /* White glow effect */
    @keyframes letter-glow-white {
      0%, 100% {
        text-shadow: 
          0 0 5px rgba(255, 255, 255, 0.4),
          0 0 10px rgba(255, 255, 255, 0.2),
          0 0 15px rgba(255, 255, 255, 0.1);
        opacity: 1;
      }
      25% {
        text-shadow: 
          0 0 8px rgba(255, 255, 255, 0.6),
          0 0 15px rgba(255, 255, 255, 0.3),
          0 0 20px rgba(255, 255, 255, 0.2);
        opacity: 0.95;
      }
      50% {
        text-shadow: 
          0 0 10px rgba(255, 255, 255, 0.8),
          0 0 20px rgba(255, 255, 255, 0.4),
          0 0 30px rgba(255, 255, 255, 0.2);
        opacity: 0.85;
      }
      75% {
        text-shadow: 
          0 0 6px rgba(255, 255, 255, 0.5),
          0 0 12px rgba(255, 255, 255, 0.3),
          0 0 18px rgba(255, 255, 255, 0.15);
        opacity: 0.95;
      }
    }

    .metaphora-bracket {
      opacity: 0;
      animation: bracketAppear 0.5s ease-out forwards;
    }

    .metaphora-bracket:first-child {
      animation-delay: 0.5s;
    }

    .metaphora-bracket:last-child {
      animation-delay: 1s;
    }

    .metaphora-text {
      display: inline-block;
      opacity: 0;
      animation: letterGlow 0.6s ease-out forwards;
      animation-delay: 1.2s;
    }

    .subtitle {
      display: none;
    }

    .language-buttons {
      display: flex;
      gap: 4rem;
      justify-content: center;
      align-items: center;
      position: absolute;
      bottom: 25%;
      left: 50%;
      transform: translateX(-50%);
    }

    .language-btn {
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: #999999;
      padding: 1.4 rem 3 rem;
      font-size: 1.2rem;
      font-weight: 500;
      font-family: 'Golos Text', sans-serif;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 0.84, 0.44, 1);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(30px);
      animation: buttonFadeIn 0.8s ease-out forwards;
      text-decoration: none;
      display: inline-block;
      min-width: 160px;
    }

    .language-btn:nth-child(1) {
      animation-delay: 2.5s;
    }

    .language-btn:nth-child(2) {
      animation-delay: 2.8s;
    }

    .language-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s ease;
    }

    .language-btn:hover {
      border-color: rgba(255, 255, 255, 0.8);
      color: #e0e0e0;
      transform: translateX(5px) translateY(0);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .language-btn:hover::before {
      left: 100%;
    }

    .language-btn:active {
      transform: scale(0.95) translateX(5px);
    }

    .footer-note {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: #666;
      opacity: 0;
      animation: footerFadeIn 1s ease-out forwards;
      animation-delay: 3.5s;
    }

    /* Animations */
    @keyframes titleFadeIn {
      0% {
        opacity: 0;
        transform: translate(-50%, calc(-50% + 50px));
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    @keyframes bracketAppear {
      0% {
        opacity: 0;
        transform: scale(0.5) rotate(180deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    @keyframes letterGlow {
      0% {
        opacity: 0;
        filter: blur(10px);
      }
      100% {
        opacity: 1;
        filter: blur(0px);
        text-shadow: 
          0 0 5px rgba(255, 255, 255, 0.4),
          0 0 10px rgba(255, 255, 255, 0.2);
      }
    }

    @keyframes subtitleFadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes buttonFadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes footerFadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 820px) and (min-width: 770px) {
      .metaphora-title {
        font-size: 3.2rem;
      }
    }

      @media (max-width: 769px) {
      .metaphora-title {
        font-size: 2.6 rem;
        margin-bottom: 2rem;
      }
    }

    @media (max-width: 500px) {
      .metaphora-title {
        font-size: 1.8 rem;
        margin-bottom: 2rem;
      }
    }

    @media (max-width: 750px) {
      .metaphora-title {
        font-size: 2.2rem;
        margin-bottom: 5rem;
      }

      .language-buttons {
        flex-direction: column;
        gap: 1.5rem;
      }

      .language-btn {
        padding: 1rem 2rem;
        font-size: 1.1rem;
        min-width: 150px;
      }

      .subtitle {
        font-size: 1rem;
        margin-bottom: 3rem;
      }

      .language-container {
        padding: 1rem;
      }
    }

    @media (max-width: 480px) {
      .metaphora-title {
        font-size: 1.2 rem;
      }
      
      .language-btn {
        padding: 0.8rem 1.8rem;
        font-size: 1rem;
        min-width: 140px;
      }
    }
  </style>
</head>

<body>

  <div class="footer-note">
    Choose your language to continue / Выберите язык для продолжения
  </div>

  <script>
    // Remember user's language preference
    function setLanguagePreference(lang) {
      localStorage.setItem('metaphora-language', lang);
    }

    // Check if user has a saved preference
    function getLanguagePreference() {
      return localStorage.getItem('metaphora-language');
    }

    // Auto-redirect if preference exists (only on first visit)
    function checkAutoRedirect() {
      const savedLang = getLanguagePreference();
      const urlParams = new URLSearchParams(window.location.search);
      const skipAuto = urlParams.get('skip-auto');
      const fromBack = urlParams.get('from-back');
      
      // Don't auto-redirect if user came back from a language page
      if (savedLang && !skipAuto && !fromBack && !sessionStorage.getItem('language-page-visited')) {
        // Show brief loading then redirect
        setTimeout(() => {
          window.location.href = savedLang === 'ru' ? 'main_ru.html' : 'main_eng.html';
        }, 1000);
      }
    }

    // Smooth button hover effects
    document.querySelectorAll('.language-btn').forEach(btn => {
      btn.addEventListener('mouseenter', function() {
        this.style.boxShadow = '0 10px 30px rgba(255, 255, 255, 0.1)';
      });

        this.style.boxShadow = 'none';
